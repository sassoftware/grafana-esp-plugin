name: Build

on:
  push:
    branches: [ "main", "build-test" ]
  workflow_dispatch:
    inputs:
      release:
        description: 'Make a release build'
        required: false
        type: boolean

jobs:
 
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up yarn
      uses: DerYeger/yarn-setup-action@master
      with:
        node-version: 16.14.0
    
    - name: Build yarn
      run: |
        yarn build
        pwd
        ls -la ./dist

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build go
      run: |
        go run mage.go
        ls -la ./dist
        
    - name: Zip artifacts
      run: |
        yarn zip
        ls -la
    
    - uses: actions/upload-artifact@v2
      with:
        path: ./sasesp-plugin*